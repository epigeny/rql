<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script src="rql.js"></script>
  <script type="application/javascript">

    const query = RQL.Parser.parseQuery("study(in(Mica_study.methods-design,cohort_study)),variable(or(or(match(DIAB,Mica_variable.name),in(Mlstr_additional.Source,Questionnaire)),in(Mlstr_area.Lifestyle_behaviours,(Phys_act,Tobacco,Alcohol))))");
    const tree = new RQL.QueryTree(
      query,
      {containers: ['variable', 'dataset', 'study', 'network']}
    );
    
    let target = tree.search((name, args) => args.indexOf("DIAB") > -1);
    tree.deleteQuery(target);

    target = tree.search((name, args) => args.indexOf("Questionnaire") > -1)
    tree.deleteQuery(target);

    target = tree.search((name, args) => args.indexOf("Mlstr_area.Lifestyle_behaviours") > -1)
    tree.deleteQuery(target);

    target = tree.search((name, args) => args.indexOf("cohort_study") > -1)
    tree.deleteQuery(target);

    console.log(query.toString());

  </script>
</body>
</html>
